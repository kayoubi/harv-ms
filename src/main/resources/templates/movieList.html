<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <body>
    <form action="#" th:action="@{/createMovie}" th:object="${movie}" method="post">
      <p>Title: <input type="text" th:field="*{title}" /></p>
      <p>
        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
      </p>
    </form>
    <p th:text="'We have now  ' + ${count} + ' damn movies now!!'" />
    <lu th:each="movie: ${movies}">
      <li th:text="${movie.id} + ' || ' + ${movie.title} + ' || ' + ${movie.year} + ' || ' + ${movie.director} + ' || ' + ${movie.star} + ' || ' + ${movie.viewer}"></li>
    </lu>
  </body>
</html>
